<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="./css/fontawesome.css" rel="stylesheet" />
    <link href="./css/brands.css" rel="stylesheet" />
    <link href="./css/solid.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar display-flex">
          <div class="nav-left">
            <img
              class="logo"
              src="./images/Green Modern Leaf Illustration Hotel Logo.png"
              alt="Logo"
            />
          </div>
          <div class="nav-right">
            <div class="nav-links">
              <ul class="display-flex">
                <li>
                  <a href="./pocetna.html">Pocetna</a>
                </li>
                <li>
                  <a href="./registracija.html">Registracija</a>
                </li>
                <li><a href="./kontakt.html">Kontakt</a></li>
                <li><a href="./mape.html  ">Mape</a></li>
                <li><a href="./autor.html">O autoru</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="content"></div>
      <div class="form-map display-flex">
        <div class="divForm">
          <p>LogIn</p>
          <div class="form">
            <form action="">
              <label for="">Unesite ime:</label>
              <input
                type="text"
                name=""
                placeholder="Unesite ime"
                id="firstName"
              /><br />
              <p class="ime"></p>
              <label for="">Prezime:</label>
              <input
                type="text"
                name=""
                placeholder="Unesite prezime"
                id="lastName"
              /><br />
              <p class="prezime"></p>
              <label for="">Korisnicko ime:</label>
              <input
                class="username"
                type="text"
                name=""
                placeholder="Unesite korisnicko ime"
                id="userName"
              /><br />
              <p class="korisnicko-ime"></p>
              <label id="labelEmail" for="">Email:</label>
              <input
                type="email"
                name=""
                placeholder="Unesite email"
                id="inputEmail"
              /><br />
              <p class="imejl"></p>
              <label for="">Lozinka:</label>
              <input
                type="password"
                name=""
                placeholder="Unesite lozinku"
                id="password"
              /><br />
              <div class="lozinka"></div>
              <label for="">Datum rodjenja:</label>
              <input type="date" name="" id="" />
            </form>
            <button class="login"><a href="">Prijavi se</a></button>
          </div>
        </div>
      </div>
    </header>
    <footer>
      <div class="footer">
        <p>Copyright Â© 2023. All Right Reserved</p>
      </div>
    </footer>
  </body>
  <script src="./app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</html>
